    <script>
        let isDark = false;
        function setDarkIcon(icon) {
            document.getElementById('dark-icon').textContent = icon;
            document.getElementById('icon-name').textContent = icon;
            document.querySelectorAll('.option-item').forEach(el => el.classList.remove('selected'));

        function toggleTheme() {
            isDark = !isDark;
            const light = document.getElementById('light-option');
            const dark = document.getElementById('dark-option');
            if (isDark) {
